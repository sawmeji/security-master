<!DOCTYPE html>
<html th:replace="~{layout/masterLayout :: layout(~{::main})}" lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<main role="main">
  <div class="container mt-3 p-5 col-8">
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header"><h3>Employee Form</h3></div>
          <div class="card-body">
            <form th:action="@{/employee/employee-form}" th:object="${employee}" method="post">
              <div class="form-group">
                <label for="firstName" class="form-label">Firstname</label>
                <input type="text" th:field="*{firstName}"
                       th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'"
                       id="firstName" class="form-control">
                <small th:if="${#fields.hasErrors('firstName')}" class="invalid-feedback" th:errors="*{firstName}"></small>
              </div>
              <div class="form-group">
                <label for="lastName" class="form-label">Lastname</label>
                <input type="text" th:field="*{lastName}"
                       th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'" id="lastName" class="form-control">
                <small th:if="${#fields.hasErrors('lastName')}" class="invalid-feedback" th:errors="*{lastName}"></small>
              </div>
              <div class="form-group">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" th:field="*{phoneNumber}"
                       th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid'" id="phoneNumber" class="form-control">
                <small th:if="${#fields.hasErrors('phoneNumber')}" class="invalid-feedback" th:errors="*{phoneNumber}"></small>
              </div>
              <div class="form-group">
                <label for="address" class="form-label">Address</label>
                <input type="text" th:field="*{address}"
                       th:classappend="${#fields.hasErrors('address')} ? 'is-invalid'" id="address" class="form-control">
                <small th:if="${#fields.hasErrors('address')}" class="invalid-feedback" th:errors="*{address}"></small>
              </div>
              <div class="form-group">
                <label for="cubicleNo" class="form-label">Cubicle No</label>
                <input type="text" th:field="*{cubicleNo}"
                       th:classappend="${#fields.hasErrors('cubicleNo')} ? 'is-invalid'" id="cubicleNo" class="form-control">
                <small th:if="${#fields.hasErrors('cubicleNo')}" class="invalid-feedback" th:errors="*{cubicleNo}"></small>
              </div>
              <input type="submit" value="Save" class="btn btn-dark btn-block btn-lg">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
