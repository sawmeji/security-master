<!DOCTYPE html>
<html th:replace="~{layout/masterLayout :: layout(~{::main})}" lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<main role="main">
  <div class="container mt-5 bg-light">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h3>Customer Form</h3>
          </div>
          <div class="card-body">
            <form th:action="@{/customer/customer-form}" th:object="${customer}" method="post">
              <div class="form-group">
                <label for="firstName" class="form-label">Firstname</label>
                <input type="text" th:field="*{firstName}"
                       th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'" id="firstName" class="form-control">
                <small th:if="${#fields.hasErrors('firstName')}" class="invalid-feedback" th:errors="*{firstName}"></small>
              </div>
              <div class="form-group">
                <label for="lastName" class="form-label">Lastname</label>
                <input type="text" th:field="*{lastName}"
                       th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'" id="lastName" class="form-control">
                <small th:if="${#fields.hasErrors('lastName')}" class="invalid-feedback" th:errors="*{lastName}"></small>
              </div>
              <div class="form-group">
                <label for="code" class="form-label">Code</label>
                <input type="text" th:field="*{code}"
                       th:classappend="${#fields.hasErrors('code')} ? 'is-invalid'" id="code" class="form-control">
                <small th:if="${#fields.hasErrors('code')}" class="invalid-feedback" th:errors="*{code}"></small>
              </div>
              <div class="form-group">
                <label for="address" class="form-label">Address</label>
                <input type="text" th:field="*{address}"
                       th:classappend="${#fields.hasErrors('address')} ? 'is-invalid'" id="address" class="form-control">
                <small th:if="${#fields.hasErrors('address')}" class="invalid-feedback" th:errors="*{address}"></small>
              </div>
              <input type="submit" value="Save" class="btn btn-dark btn-block btn-lg">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
